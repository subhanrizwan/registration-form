<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saylani form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="say-form.css">

</head>
<body>  

<div class="main-container">

   

    <div class="form-div" id="form1">
    
        <div class="heading">
            <!-- <img src="./Saylani Welfare Int Trust.png" class="form_logo"> -->
            <!-- <h1>saylani addmission form</h1> -->
        </div>

        <section class="h-100 h-custom" >
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" -->
                      <!-- class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" -->
                      <!-- alt="Sample photo"> -->
                    <div class="card-body p-4 p-md-5">
                      <!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3> -->
          
                      <form class="px-md-2">
          
                        <div class="form-outline mb-4">
                          <input type="text" id="name" class="form-control" placeholder="First name" />
                          <!-- <label class="form-label" for="form3Example1q">Name</label> -->
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="father_name" class="form-control" placeholder="Last name" />
                            <!-- <label class="form-label" for="form3Example1q">Name</label> -->
                          </div>

                          <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" placeholder="Email" />
                            <!-- <label class="form-label" for="form3Example1q">Name</label> -->
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="pass" class="form-control" placeholder="password" />
                           
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="cnic" class="form-control" placeholder="CNIC" />
                           
                          </div>

                          <div class="form-outline mb-4">
                            <input type="number" id="number" class="form-control" placeholder="NUMBER" />
                           
                          </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline datepicker">
                              <input type="date" class="form-control" id="DOB" />
                            
                            </div>
          
                          </div>

                          <div class="col-md-6 mb-4">
  
                            <h6 class="mb-2 pb-1">Gender: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="female" id="femalegender"/>
                              <label class="form-check-label" for="femaleGender"  >Female</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" value="male" id="maleGender"/>
                              <label class="form-check-label" for="maleGender" >Male</label>
                            </div>
                            

                        </div>
                          
                        </div>
          
                        <div class="mb-4">
          
                          <select class="select1" id="select-course">
                            <!-- <option value="1" disabled>COURSEs
                            </option> -->
                            <option  value=""> Select course </option>
                            <option value="Artificial intelligence"><p>Artificial intelligence</p></option>
                            <option value="Web & Mobile Development"><p>Web & Mobile Development</p></option>
                            <option value="Web & Mobile Development"><p>Web & Mobile Development</p></option>
                          </select>
                          
                          <select class="select2" id="select-city">
                            <option value="">select city</option>
                            <option value="karachi"><p>karachi</p></option>
                            <option value="lahore"><p>lahore</p></option>
                            <option value="faislabad"><p>faislabad</p></option>
                          </select>
                          
                        </div>
          
                        <button type="submit" class="btn btn-success btn-lg mb-1" onclick="validation()">Submit</button>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
       
    </div>

    
</div>






</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="form.js"></script>
</html>
